[tool.poetry]
name = "krux-file-signer"
version = "0.0.1"
description = "A python script to sign files and verify signatures in a airgapped manner"
authors = [
  "odudex <eduardo.schoenknecht@gmail.com>",
  "qlrd <qlrddev@gmail.com>"
]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<=3.11.5"
qrcode = "^7.4.2"
pillow = "^10.0.1"
kivy = "^2.2.1"
zbarcam = "^2020.524"
kivysome = "^0.2.1"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
pylint = "^2.17.5"
pyinstaller = "^5.13.2"
poethepoet = "^0.24.1"

[tool.poe.tasks]
_black-src = "black src"
_black-inst = "black inst/"
black = ["_black-src", "_black-inst"]
_lint-src = "pylint src/"
_lint-inst = "pylint inst/"
lint = ["_lint-src", "_lint-inst"]
_build-cli = "python inst/kbuilder.py cli"
_build-gui = "python inst/kbuilder.py gui"
_build_font = "python inst/fontawesome.py"
build = ["_build-cli", "_build_font", "_build-gui"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
