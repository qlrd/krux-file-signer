[tool.poetry]
name = "krux-file-signer"
version = "0.0.1"
description = "A python script to sign files and verify signatures in a airgapped manner"
authors = [
  "odudex <eduardo.schoenknecht@gmail.com>",
  "qlrd <qlrddev@gmail.com>"
]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<=3.11.5"
qrcode = "^7.4.2"
pillow = "^10.0.1"
kivy = "^2.2.1"
zbarcam = "^2020.524"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
pylint = "^2.17.5"
pyinstaller = "^5.13.2"
poethepoet = "^0.24.1"

[tool.poe.tasks]
build-cli = "python -m PyInstaller --onefile --name ksigner-cli src/ksigner-cli.py"
build-gui = "python -m PyInstaller --add-data 'src/ksigner.kv:.' --add-data 'src/terminus.ttf:.' --windowed --onefile --name ksigner-gui src/ksigner-gui.py"
build  = ["build-cli"] 

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
